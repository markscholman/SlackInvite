<!DOCTYPE html>
<html>
<head>
    <title>AzureStackSlack</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Lato:400,700'>
    <link rel="stylesheet" href="/Content/Stylesheets/Main.css">
</head>
<body>
    <div class="container">
        <div class="row h1 text-center">
            azurestackeu is a <span class="slack-logo">
                <img class="slack-icon" src="/Content/Images/SlackIcon.png" alt="hash" />slack
            </span> team for the Azure Stack community. Feel free to join!
        </div>
        <div class="row subtitle text-center">
            Now everyone can chat, share, and collaborate.
        </div>
        <div class="row text-center form-email-container">
            <form class="form-inline" id="form-email">
                <div class="form-group">
                    <input type="email" class="form-control" id="input-email" name="email" placeholder="name@email.com">
                </div>
                <button type="submit" class="btn btn-info">Send Invitation</button>
            </form>
        </div>
        <div class="row text-center confirm">
            <span class="label label-success">Check your mail and get the <a href="https://slack.com/downloads">Slack App!</a></span>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="/Content/Javascripts/Slack.js"></script>
</body>
</html>
